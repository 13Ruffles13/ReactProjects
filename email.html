<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="emailStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect with me</h1>
      <p class="text-start">
        I would love to respond to your questions or make connections. <br />
        Feel free to contact me and lets get to work!
      </p>
      <div class="contact-box">
        <!--Contact left BOX-->
        <div class="contact-left">
          <h3>Send your request</h3>
          <!--Email option-->
          <form
            action="https://formsubmit.co/alvaradojrrafael@gmail.com"
            method="POST"
          >
            <!--Format that I will receive emails-->
            <input type="hidden" name="_template" value="box" />
            <!--Name && Phone section-->
            <div class="input-row">
              <div class="input-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="First and last name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="mobile">Phone (optional)</label>
                <input
                  type="text"
                  name="mobile"
                  placeholder="+1 (543) 329-2146"
                />
              </div>
            </div>
            <!--Email && Subject section-->
            <div class="input-row">
              <div class="input-group">
                <label for="lname">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="yourEmail@domain.com"
                  required
                />
                <input
                  type="hidden"
                  name="_autoresponse"
                  value="Thank you I have received your email
                will get back to you."
                />
              </div>
              <div class="input-group">
                <label for="message">Subject</label>
                <input
                  type="text"
                  name="message"
                  placeholder="Product/Job Offers"
                  required
                />
              </div>
            </div>
            <!--Message box-->
            <label for="message">Message</label>
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <!--Button at bottom of form-->
            <button type="submit" value="Submit">Send</button>
          </form>
        </div>
        <!--Contact right BOX-->
        <div class="contact-right">
          <h3>Contact me</h3>
          <!--Table includes info.-->
          <table>
            <tr>
              <td>Email:</td>
              <td><em>alvaradojrrafael@gmail.com</em></td>
            </tr>
            <tr>
              <td>Mobile Phone <br />(txt msg):</td>
              <td><em>(510)566-4247</em></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
